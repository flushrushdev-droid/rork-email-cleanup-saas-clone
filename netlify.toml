# Netlify configuration file
# See: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (adjust based on your build setup)
  command = "npm run build"
  # Publish directory (adjust based on your Expo web output)
  publish = ".expo/web"

[[headers]]
  # Apply headers to all routes
  for = "/*"
  [headers.values]
    # Content Security Policy with frame-ancestors
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.googleapis.com https://*.google.com https://accounts.google.com https://oauth2.googleapis.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; frame-ancestors 'none'"
    # Additional security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

